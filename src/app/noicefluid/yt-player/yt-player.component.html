<youtube-player #MainPlayer
                (error)="this.onError($event)"
                (ready)="this.onReady($event)"
                (stateChange)="this.onStateChange($event)"
                [height]="videoHeight" [playerVars]="playerVars"
                [videoId]="DEFAULT_VIDEO_ID"
                [width]="videoWidth"
                class="video-responsive"></youtube-player>
